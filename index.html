<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="log">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!--Video Info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#love</li>
                <li>#true</li>
                <li>#drawing</li>
            </ul>
            <div class="titleAndBUtton">
                <span class="title">
                    두 사람이 걷고 있는 동영상입니다. 걸어가는 뒷모습에서 두 사람의 사랑이 느껴집니다. 언젠가 저런 아름다운 사랑을 할 수 있겠죠?
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views a month ago</span>
            </div>
        </div>
        <!--Actions-->
        <div class="actions">
            <li><button>
                    <i class="fas fa-thumbs-up"><span>1K</span></i>
                </button></li>
            <li><button>
                    <i class="fas fa-thumbs-down"><span>0</span></i>
                </button></li>
            <li><button>
                    <i class="fas fa-share"><span>Share</span></i>
                </button></li>
            <li><button>
                    <i class="fas fa-plus"><span>Save</span></i>
                </button></li>
            <li><button>
                    <i class="fas fa-font-awesome-flag"><Span>Report</Span></i>
                </button></li>
        </div>
        <!--Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="name">SeungSang</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="title">임시 사진</span>
                    <span class="name">무료</span>
                    <span class="views">1000 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="title">임시 사진</span>
                    <span class="name">무료</span>
                    <span class="views">1000 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/avatar.jpg" alt="">
                <div class="info">
                    <span class="title">임시 사진</span>
                    <span class="name">무료</span>
                    <span class="views">1000 views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>

</body>

</html>
